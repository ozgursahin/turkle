<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="turkle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="turkle.css">
    <title>Turkle</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
</head>

<body>
    <div id="pyro" class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    
    <div class="container">
        <div class="turkle-instance">
            <div class="letter-rows">
                <div class="letter-row" id="ROW1">
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                </div>
                <div class="letter-row" id="ROW2">
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                </div>
                <div class="letter-row" id="ROW3">
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                </div>
                <div class="letter-row" id="ROW4">
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                </div>
                <div class="letter-row" id="ROW5">
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                </div>
                <div class="letter-row" id="ROW6">
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                    <div class="letter"><input type="text" class="default" readonly /></div>
                </div>
            </div>
            <div id="keyboard">
                <div class="keyboard-row">
                    <button data-key="E" class="keyboard-button default">E</button>
                    <button data-key="R" class="keyboard-button default">R</button>
                    <button data-key="T" class="keyboard-button default">T</button>
                    <button data-key="Y" class="keyboard-button default">Y</button>
                    <button data-key="U" class="keyboard-button default">U</button>
                    <button data-key="I" class="keyboard-button default">I</button>
                    <button data-key="O" class="keyboard-button default">O</button>
                    <button data-key="P" class="keyboard-button default">P</button>
                    <button data-key="Ğ" class="keyboard-button default">Ğ</button>
                    <button data-key="Ü" class="keyboard-button default">Ü</button>
                </div>
                
                <div class="keyboard-row">
                    <div class="spacer half"></div>
                    <button data-key="A" class="keyboard-button default">A</button>
                    <button data-key="S" class="keyboard-button default">S</button>
                    <button data-key="D" class="keyboard-button default">D</button>
                    <button data-key="F" class="keyboard-button default">F</button>
                    <button data-key="G" class="keyboard-button default">G</button>
                    <button data-key="H" class="keyboard-button default">H</button>
                    <button data-key="J" class="keyboard-button default">J</button>
                    <button data-key="K" class="keyboard-button default">K</button>
                    <button data-key="L" class="keyboard-button default">L</button>
                    <button data-key="Ş" class="keyboard-button default">Ş</button>
                    <button data-key="İ" class="keyboard-button default">İ</button>
                    <div class="spacer half"></div>
                </div>

                <div class="keyboard-row">
                    <button data-key="↵" class="keyboard-button default one-and-a-half">
                        &#x2713;
                    </button>
                    <button data-key="Z" class="keyboard-button default">Z</button>
                    <button data-key="C" class="keyboard-button default">C</button>
                    <button data-key="V" class="keyboard-button default">V</button>
                    <button data-key="B" class="keyboard-button default">B</button>
                    <button data-key="N" class="keyboard-button default">N</button>
                    <button data-key="M" class="keyboard-button default">M</button>
                    <button data-key="Ö" class="keyboard-button default">Ö</button>
                    <button data-key="Ç" class="keyboard-button default">Ç</button>
                    <button data-key="←" class="keyboard-button default one-and-a-half">
                        &#8592;
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
